<body style="text-align:center;">
  <h1>
    House Controls
  </h1>
  <div style="text-align:center;">
    <h1 id="Bedroom"> Bedroom:</h1>
    <a href="/0" style="text-decoration:none;"> 
      <button >
        On
      </button>
    </a>

    <a href="/1" style="text-decoration:none;"> <button>Off</button></a>

    <br>
    <h1 id="LivingRoom"> LivingRoom: </h1>
    <a href="/2" style="text-decoration:none;"> <button>On</button></a>
    <a href="/3" style="text-decoration:none;"> <button>Off</button></a>
    <br>
    <h1 id="Kitchen">Kitchen: </h1>
    <a href="/4" style="text-decoration:none;"> <button>On</button></a>

    <a href="/5" style="text-decoration:none;"> <button>Off</button></a>

    <br>
    <h1 id="Patio"> Patio:</h1>
    <a href="/6" style="text-decoration:none;"> <button>On</button></a>

    <a href="/7" style="text-decoration:none;"> <button>Off</button></a>

  </div>
  <h1 id="result"></h1>

  <script>

  //var msg='{{msg}}';                         //we get the date from Flask
  var json=JSON.parse('{{msg|tojson|safe}}') ;
  document.getElementById("Bedroom").innerHTML="bedroom: "+json.bedroom ;
  document.getElementById("LivingRoom").innerHTML="LivingRoom: "+json.livingroom;
  document.getElementById("Kitchen").innerHTML="Kitchen: "+json.kitchen;
  document.getElementById("Patio").innerHTML="Patio: "+json.patio;

  </script>
  <style type="text/css">
  div button{
    font-size:20px;
